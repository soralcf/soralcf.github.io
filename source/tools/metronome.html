<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËäÇÊãçÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3498db;
            --accent-color: #e74c3c;
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --gray-light: #ecf0f1;
            --gray-medium: #95a5a6;
            --border-radius: 12px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: transparent;
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .metronome-container {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 480px;
        }

        .metronome-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .metronome-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .bpm-display {
            text-align: center;
            margin-bottom: 25px;
        }

        .bpm-value {
            font-size: 72px;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 5px;
        }

        .bpm-label {
            font-size: 14px;
            color: var(--gray-medium);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .bpm-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .bpm-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bpm-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .bpm-input {
            width: 100px;
            height: 44px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            color: var(--text-color);
            transition: var(--transition);
        }

        .bpm-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .preset-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 16px;
            border: 2px solid var(--gray-light);
            background: white;
            color: var(--text-color);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .preset-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .time-signature {
            text-align: center;
            margin-bottom: 25px;
        }

        .time-sig-label {
            font-size: 13px;
            color: var(--gray-medium);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-sig-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .time-sig-btn {
            width: 60px;
            height: 40px;
            border: 2px solid var(--gray-light);
            background: white;
            color: var(--text-color);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .time-sig-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .time-sig-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .beat-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            min-height: 60px;
            align-items: center;
        }

        .beat-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray-light);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .beat-dot.active {
            transform: scale(1.3);
        }

        .beat-dot.strong-beat {
            background: var(--accent-color);
        }

        .beat-dot.weak-beat {
            background: var(--primary-color);
        }

        .play-button {
            width: 100%;
            padding: 16px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .play-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .play-button.playing {
            background: var(--accent-color);
        }

        .play-button.playing:hover {
            background: #c0392b;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .status-tip {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: var(--gray-light);
            border-radius: 8px;
            font-size: 13px;
            color: var(--gray-medium);
        }

        .status-tip kbd {
            display: inline-block;
            padding: 2px 6px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin: 0 2px;
        }

        @media (max-width: 480px) {
            .metronome-container {
                padding: 24px;
            }

            .bpm-value {
                font-size: 56px;
            }

            .bpm-controls {
                flex-wrap: wrap;
            }

            .preset-buttons {
                gap: 6px;
            }

            .preset-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .time-sig-buttons {
                flex-wrap: wrap;
            }

            .beat-dot {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="metronome-container">
        <div class="metronome-header">
            <h1 class="metronome-title">üéµ Âú®Á∫øËäÇÊãçÂô®</h1>
        </div>

        <div class="bpm-display">
            <div class="bpm-value" id="bpmValue">120</div>
            <div class="bpm-label">BPM</div>
        </div>

        <div class="bpm-controls">
            <button class="bpm-btn" id="bpmDown">‚àí</button>
            <input type="number" class="bpm-input" id="bpmInput" value="120" min="40" max="208">
            <button class="bpm-btn" id="bpmUp">+</button>
        </div>

        <div class="preset-buttons">
            <button class="preset-btn" data-bpm="60">60 ÊÖ¢Êùø</button>
            <button class="preset-btn" data-bpm="80">80 Ë°åÊùø</button>
            <button class="preset-btn" data-bpm="120">120 Âø´Êùø</button>
            <button class="preset-btn" data-bpm="168">168 ÊÄ•Êùø</button>
        </div>

        <div class="time-signature">
            <div class="time-sig-label">ÊãçÂè∑</div>
            <div class="time-sig-buttons">
                <button class="time-sig-btn" data-beats="2">2/4</button>
                <button class="time-sig-btn" data-beats="3">3/4</button>
                <button class="time-sig-btn active" data-beats="4">4/4</button>
                <button class="time-sig-btn" data-beats="6">6/8</button>
            </div>
        </div>

        <div class="beat-indicators" id="beatIndicators">
            <div class="beat-dot" data-beat="1"></div>
            <div class="beat-dot" data-beat="2"></div>
            <div class="beat-dot" data-beat="3"></div>
            <div class="beat-dot" data-beat="4"></div>
        </div>

        <button class="play-button" id="playButton">
            <span id="playIcon">‚ñ∂</span>
            <span id="playText">ÂºÄÂßãÊí≠Êîæ</span>
        </button>

        <div class="status-tip">
            üí° ÊèêÁ§∫: Êåâ <kbd>Á©∫Ê†ºÈîÆ</kbd> ÂèØÂø´ÈÄüÂêØÂÅú
        </div>
    </div>

    <script>
        class MetronomeEngine {
            constructor() {
                this.audioContext = null;
                this.nextNoteTime = 0.0;
                this.timerID = null;
                this.tempo = 120;
                this.lookahead = 25.0;
                this.scheduleAheadTime = 0.1;
                this.currentBeat = 0;
                this.beatsPerBar = 4;
                this.isPlaying = false;
            }

            initAudioContext() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
            }

            playBeat(isStrong, time) {
                const osc = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                osc.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                const frequency = isStrong ? 1000 : 600;
                const volume = isStrong ? 0.5 : 0.25;

                osc.frequency.value = frequency;
                gainNode.gain.setValueAtTime(volume, time);
                gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.05);

                osc.start(time);
                osc.stop(time + 0.05);
            }

            nextNote() {
                const secondsPerBeat = 60.0 / this.tempo;
                this.nextNoteTime += secondsPerBeat;

                this.currentBeat++;
                if (this.currentBeat > this.beatsPerBar) {
                    this.currentBeat = 1;
                }
            }

            scheduleNote(beatNumber, time) {
                const isStrong = (beatNumber === 1);
                this.playBeat(isStrong, time);

                const drawTime = (time - this.audioContext.currentTime) * 1000;
                setTimeout(() => {
                    requestAnimationFrame(() => {
                        updateVisuals(beatNumber, isStrong);
                    });
                }, drawTime);
            }

            scheduler() {
                while (this.nextNoteTime < this.audioContext.currentTime + this.scheduleAheadTime) {
                    this.scheduleNote(this.currentBeat, this.nextNoteTime);
                    this.nextNote();
                }
                this.timerID = setTimeout(() => this.scheduler(), this.lookahead);
            }

            start() {
                if (this.isPlaying) return;
                this.initAudioContext();
                this.isPlaying = true;
                this.currentBeat = 1;
                this.nextNoteTime = this.audioContext.currentTime + 0.05;
                this.scheduler();
                updatePlayButton(true);
            }

            stop() {
                this.isPlaying = false;
                clearTimeout(this.timerID);
                updatePlayButton(false);
                resetVisuals();
            }

            setTempo(bpm) {
                this.tempo = Math.max(40, Math.min(208, bpm));
            }

            setBeatsPerBar(beats) {
                this.beatsPerBar = beats;
                this.currentBeat = 1;
            }

            getTempo() {
                return this.tempo;
            }
        }

        const metronome = new MetronomeEngine();
        const bpmValue = document.getElementById('bpmValue');
        const bpmInput = document.getElementById('bpmInput');
        const bpmUp = document.getElementById('bpmUp');
        const bpmDown = document.getElementById('bpmDown');
        const presetButtons = document.querySelectorAll('.preset-btn');
        const timeSigButtons = document.querySelectorAll('.time-sig-btn');
        const beatIndicators = document.getElementById('beatIndicators');
        const playButton = document.getElementById('playButton');
        const playText = document.getElementById('playText');
        const playIcon = document.getElementById('playIcon');

        function updateBPM(bpm) {
            bpmValue.textContent = bpm;
            bpmInput.value = bpm;
            metronome.setTempo(bpm);
            saveSettings();
        }

        function updateVisuals(beatNumber, isStrong) {
            const dots = document.querySelectorAll('.beat-dot');
            dots.forEach(dot => {
                dot.classList.remove('active', 'strong-beat', 'weak-beat');
            });

            const activeDot = document.querySelector(`.beat-dot[data-beat="${beatNumber}"]`);
            if (activeDot) {
                activeDot.classList.add('active');
                activeDot.classList.add(isStrong ? 'strong-beat' : 'weak-beat');
            }
        }

        function resetVisuals() {
            const dots = document.querySelectorAll('.beat-dot');
            dots.forEach(dot => {
                dot.classList.remove('active', 'strong-beat', 'weak-beat');
            });
        }

        function updatePlayButton(isPlaying) {
            if (isPlaying) {
                playButton.classList.add('playing');
                playText.textContent = 'ÊöÇÂÅú';
                playIcon.textContent = '‚è∏';
            } else {
                playButton.classList.remove('playing');
                playText.textContent = 'ÂºÄÂßãÊí≠Êîæ';
                playIcon.textContent = '‚ñ∂';
            }
        }

        function updateBeatIndicators(beats) {
            beatIndicators.innerHTML = '';
            for (let i = 1; i <= beats; i++) {
                const dot = document.createElement('div');
                dot.className = 'beat-dot';
                dot.setAttribute('data-beat', i);
                beatIndicators.appendChild(dot);
            }
        }

        bpmInput.addEventListener('change', () => {
            let bpm = parseInt(bpmInput.value);
            bpm = Math.max(40, Math.min(208, bpm));
            updateBPM(bpm);
        });

        bpmUp.addEventListener('click', () => {
            const current = metronome.getTempo();
            updateBPM(Math.min(208, current + 1));
        });

        bpmDown.addEventListener('click', () => {
            const current = metronome.getTempo();
            updateBPM(Math.max(40, current - 1));
        });

        presetButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const bpm = parseInt(btn.getAttribute('data-bpm'));
                updateBPM(bpm);
            });
        });

        timeSigButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const beats = parseInt(btn.getAttribute('data-beats'));
                timeSigButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                metronome.setBeatsPerBar(beats);
                updateBeatIndicators(beats);
                saveSettings();
            });
        });

        playButton.addEventListener('click', () => {
            if (metronome.isPlaying) {
                metronome.stop();
            } else {
                metronome.start();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (metronome.isPlaying) {
                    metronome.stop();
                } else {
                    metronome.start();
                }
            }

            if (e.code === 'ArrowUp') {
                e.preventDefault();
                const current = metronome.getTempo();
                updateBPM(Math.min(208, current + 1));
            }

            if (e.code === 'ArrowDown') {
                e.preventDefault();
                const current = metronome.getTempo();
                updateBPM(Math.max(40, current - 1));
            }
        });

        const STORAGE_KEY = 'metronome-settings';

        function saveSettings() {
            const settings = {
                bpm: metronome.getTempo(),
                beatsPerBar: metronome.beatsPerBar
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
        }

        function loadSettings() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const settings = JSON.parse(saved);

                    if (settings.bpm) {
                        updateBPM(settings.bpm);
                    }

                    if (settings.beatsPerBar) {
                        metronome.setBeatsPerBar(settings.beatsPerBar);
                        updateBeatIndicators(settings.beatsPerBar);

                        timeSigButtons.forEach(btn => {
                            btn.classList.remove('active');
                            if (parseInt(btn.getAttribute('data-beats')) === settings.beatsPerBar) {
                                btn.classList.add('active');
                            }
                        });
                    }
                } catch (e) {
                    console.error('Âä†ËΩΩËäÇÊãçÂô®ËÆæÁΩÆÂ§±Ë¥•:', e);
                }
            }
        }

        loadSettings();

        document.addEventListener('mousedown', (e) => {
            if (e.detail > 1) {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
